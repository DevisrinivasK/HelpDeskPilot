services:
  mongo:
    image: mongo:6.0
    container_name: helpdeskpilot-mongo
    ports:
      - "27017:27017"
    volumes:
      - helpdeskpilot-mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: helpdeskpilot
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helpdeskpilot-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/helpdeskpilot
      - PORT=8080
      - JWT_SECRET=your-secure-jwt-secret-change-this
      - STUB_MODE=true
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/helpdeskpilot
    volumes:
      - ./backend:/app
    command: npm run seed
    depends_on:
      - mongo

  helpdeskpilot-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helpdeskpilot-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://api:8080
    depends_on:
      - api
    restart: unless-stopped

volumes:
  helpdeskpilot-mongo-data: